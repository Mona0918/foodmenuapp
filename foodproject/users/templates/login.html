<!DOCTYPE html>
{% extends "base.html" %}
{% block body %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <div class="card-title">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form%}
                        <div class="col-md-12 text-center">
                            <div class="form-group">
                                {{field.name}}
                                {{field}}
                                <br><br>
                            </div>
                        </div>
                        {% endfor %}
                        <br>
                        <div class="col-md-12 text-center">
                            <button class= " btn btn-primary" type="submit">Login</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
